<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2" cellpadding="5" cellspacing="5" >
        <caption>Tabla con dos filas y dos columnas</caption>
        <thead>
            <tr>
                <th>Encabezado 1</th>
                <th>Encabezad 2</th>
            </tr>
        </thead>
        <tbody>   
            <tr>
                <td style="border: solid 1px hwb(245 5% 9%)">Celda 1</td>
                <td>Celda 2</td>
            </tr>
            <tr>
                <td>Celda 3</td>
                <td>Celda 4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>footer 1</th>
                <th>footer 2</th>
            </tr>
        </tfoot>
    </table>
    <table border="2">
        <caption>Fusiona dos celdas horizontales en una fila utilizando colspan</caption>
    
        <thead>
            <tr>
                <th colspan="2">encabezado Fusionado</th>
            </tr>
            <tr>
                <th>Encabezado 1</th>
                <th>Encabezado 2</th>
            </tr>
            <tr>
                <th>Celda 1</th>
                <th>Celda 2</th>
            </tr>
            <tr>
                <th>Celda 3</th>
                <th>Celda 4</th>
            </tr>


        </thead>
    </table>
</body>
</html>
